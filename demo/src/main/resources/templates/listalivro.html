<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/Style-lista-livro.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Lista de Livros</title>
  <link rel="icon" href="../css/icone.png">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <header>
    <div class="caixa">
      <img src="../css/logo.png" alt="Logo da Biblioteca Online">
    </div>
  </header>
  <main>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Gênero</th>
          <th scope="col">Autor</th>
          <th scope="col">Ano de Publicação</th>
          <th scope="col"></th> <!--Esses em vazios são para percorrer o design da tabela-->
          <th scope="col"></th> <!--Esses em vazios são para percorrer o design da tabela-->
          <th scope="col"></th> <!--Esses em vazios são para percorrer o design da tabela-->
        </tr>
      </thead>
      <tbody>
        <tr data-th-each="livro: ${livros}">
          <td data-th-text="${livro.id}"></td>
          <td data-th-text="${livro.nome}"></td>
          <td data-th-text="${livro.genero}"></td>
          <td data-th-text="${livro.autor}"></td>
          <td data-th-text="${livro.ano_publicacao}"></td>
          <td th:text="${livro.status ? 'Disponível para reserva' : 'Indisponível para reserva'}"></td>

          <td><a th:href="@{'/excluirLivro/'+ ${livro.id}}">Excluir</a></td>
          <td><a th:href="@{'/editarLivro/'+ ${livro.id}}">Editar</a></td>

          <div th:if="${livro.status} == true">
            <td><a th:href="@{'/reservarLivro/'+ ${livro.id}}">Reservar</a></td>
          </div>

          <div th:if="${livro.status} == false">
            <td><a th:href="@{'/reservarLivro/'+ ${livro.id}}">Devolver</a></td>
          </div>

        </tr>
      </tbody>
    </table>
  </main>
  <footer>
    <p>&copy; Copyright Biblioteca Virtual Senac-SC</p>
  </footer>
</body>

</html>
