<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style-cadastro-usuario.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Cadastro de Usu√°rio</title>
    <link rel="icon" href="../css/icone.png">
</head>

<body>
    <header>
        <div class="caixa">
            <img src="../css/logo.png" alt="Logo da Biblioteca Online">
        </div>
    </header>

    <main>
        <form action="/cadastroUsuario" method="post">
            <section class="container">
                <div class="item1">
                    <h1>Cadastro de Usuario</h1>
                </div>
                <div th:if="${usuario}">
                    <input type="hidden" name="id" th:value="${usuario?.id}">
                </div>

                <div class="item2">
                    <label class="label" for="nome">Nome:</label>
                    <input class="input" type="text" placeholder="Digite seu nome" required name="nome"
                        th:value="${usuario?.nome}">
                </div>
                <div class="item2">
                    <label class="label2" for="username">Nome do Usuario:</label>
                    <input class="input" type="text" placeholder="Digite seu nome de Acesso" required name="username"
                        th:value="${usuario?.username}">
                </div>
                <div class="item2">
                    <label class="label2" for="senha">Senha:</label>
                    <input class="input" type="password" placeholder="Digite sua senha" required name="senha">
                </div>
                <div>
                    <button class="botao" type="submit">Cadastrar</button>
                    <p class="paragrafo">Deseja Voltar? <a href="http://localhost:8080/index">Voltar</a>!</p>
                </div>
            </section>
        </form>
    </main>

    <footer>
        <p>&copy; Copyright Biblioteca Virtual Senac-SC</p>
    </footer>
</body>
