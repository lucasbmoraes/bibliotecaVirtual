<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/Style-lista-livro.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Lista de Usuário</title>
  <link rel="icon" href="../css/icone.png">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <header>
    <div class="caixa">
      <img src="../css/logo.png" alt="Logo da Biblioteca Online">
    </div>
  </header>
  <main>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Usuário</th>
          <th scope="col"></th> <!--Esses em vazios são para percorrer o design da tabela-->
          <th scope="col"></th> <!--Esses em vazios são para percorrer o design da tabela-->
        </tr>
      </thead>
      <tbody>
        <tr data-th-each="usuario: ${usuarios}">
          <td data-th-text="${usuario.id}"></td>
          <td data-th-text="${usuario.nome}"></td>
          <td data-th-text="${usuario.username}"></td>

          <td><a th:href="@{'/excluirUsuario/'+ ${usuario.id}}">Excluir</a></td>
          <td><a th:href="@{'/editarUsuario/'+ ${usuario.id}}">Editar</a></td>
        </tr>        
        </tr>
      </tbody>
    </table>
  </main>

  <footer>
    <p>&copy; Copyright Biblioteca Virtual Senac-SC</p>
  </footer>
</body>

</html>
