<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style-cadastro-livro.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="icon" href="../css/icone.png">
    <title>Cadastro de Livros</title>
</head>

<body>

    <header>
        <div class="caixa">
            <img src="../css/logo.png" alt="Logo da Biblioteca Online">
        </div>
    </header>
    <main>

        <form action="/cadastroLivro" method="post">
            <section class="container">
                <div class="item1">
                    <h1>Cadastro de Livro</h1>
                </div>

                <div th:if="${livro}">
                    <input type="hidden" name="id" th:value="${livro?.id}">
                </div>

                <div class="item2">
                    <label class="label" for="nome">Nome:</label>
                    <input class="input" type="text" placeholder="Digite nome do Livro" required name="nome"
                        th:value="${livro?.nome}">
                </div>
                <div class="item2">
                    <label class="label2" for="genero">Gênero:</label>
                    <input class="input" type="text" placeholder="Digite gênero do livro" required name="genero"
                        th:value="${livro?.genero}">
                </div>
                <div class="item2">
                    <label class="label2" for="ator">Autor</label>
                    <input class="input" type="text" placeholder="Digite o ator do livro" required name="autor"
                        th:value="${livro?.autor}">
                </div>
                <div class="item2">
                    <label class="label2" for="ano_publicacao">Ano de Publicação</label>
                    <input class="input-date" type="date" placeholder="Insira o ano de publicação" required
                        name="ano_publicacao" th:value="${livro?.ano_publicacao}">
                </div>
                <div>
                    <button class="botao" type="submit">Cadastrar</button>
                    <p class="paragrafo">Deseja Voltar? <a href="http://localhost:8080/paginaInicial">Voltar</a>!</p>
                </div>
            </section>
        </form>

    </main>
    <footer>
        <p>&copy; Copyright Biblioteca Virtual Senac-SC</p>
    </footer>
</body>
